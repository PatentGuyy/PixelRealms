<!DOCTYPE html>
<html lang="en">
<script>
    // Check if the URL doesn't include a file extension (like ".html")
    if (!window.location.pathname.includes('.') && window.location.pathname !== "/") {
        // Redirect to the corresponding .html file
        window.location.pathname = window.location.pathname + ".html";
    }
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.location.href = "https://discord.gg/72kqTwyjZu";
    </script>
</head>
<body>
</body>
</html>
